{% load tag_menu %}

  &nbsp;
<li class="list-group-item" aria-current="true">
    <a href="{% url 'index' menu_item.pk %}">{{ menu_item.name }}</a>
</li>

{% if menu_item.get_children %}
<details {% if menu_item.id in dm_ids %} open {% endif %}>
    <summary>
    </summary>

    &nbsp;
    <ul class="list-group">
            {% for child in menu_item.get_children %}
                {% draw_menu_item_children child.id %}
            {% endfor %}
    </ul>

</details>
{% endif %}
